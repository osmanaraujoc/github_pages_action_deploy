<section class="contenedor">
    <h1>Contacto</h1>
    <form action="#" method="get">
        <!-- action: quien recibe o envia informacion-->
        <!--
            El metodo se define comunmente como GET o POST
            GET     Entrega los datos por medio de la URL
            POST    Entrega los datos de manera oculta
        -->
        <fieldset class="form-group">
            <legend>Datos Personales</legend>
            <label for="nombre">Nombre Completo:</label>
            <input type="text" name="nombre_usuario" id="nombre" placeholder="Ingrese su nombre">
            <label for="correo_personal">Correo Personal:</label>
            <input type="email" name="correo" id="correo_personal" placeholder="Ingrese su correo">
            <input type="hidden" name="llave" value="hola">
        </fieldset>
        <fieldset class="form-group">
            <legend>Mensaje</legend>
            <label for="">Asunto</label>
            <input type="text" name="asunto" id="asunto">
            <br>
            <label for="mensaje">Descripción</label>
            <input type="text" name="descripcion" id="mensaje">
            <br>
            <label for="Archivos Adjuntos">Archivos Adjuntos</label>
            <input type="file" name="Archivos" id="Archivos">
        </fieldset class="form-group">
        <!-- Ejemplo de CSS en linea-->
        <input id="boton" type="submit" value="Enviar">
        <!-- Ejemplo de CSS -->

    </form>
</section>
